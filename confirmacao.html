  <title>limpaê - Confirmação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      text-align: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      max-width: 400px;
    }
    h2 {
      color: #2c7a7b;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background: #2c7a7b;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      background: #285e61;
    }
  </style>
</head>

    <h2>✅ Denúncia enviada com sucesso!</h2>
