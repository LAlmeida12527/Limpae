<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpaê - Denúncias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Limpaê" class="logo">
    <nav>
      <a href="index.html">Sobre Nós</a>
      <a href="denuncias.html">Denúncias</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Denuncie Aqui</h1>
      <form action="https://formspree.io/f/manbzgkd" method="POST" enctype="multipart/form-data">
        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Gênero:</label>
        <select name="genero" required>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>

        <label>Faixa Etária:</label>
        <select name="idade" required>
          <option value="menor18">Menor de 18</option>
          <option value="18-30">18 a 30</option>
          <option value="31-50">31 a 50</option>
          <option value="51+">Mais de 50</option>
        </select>

        <label>Tipo de Lixo:</label>
        <select name="tipo" required>
          <option value="domiciliar">Domiciliar</option>
          <option value="entulho">Entulho</option>
          <option value="hospitalar">Hospitalar</option>
          <option value="outros">Outros</option>
        </select>

        <label>Descrição:</label>
        <textarea name="descricao" rows="4" required></textarea>

        <label>Imagem (opcional):</label>
        <input type="file" name="imagem" accept="image/*">

        <button type="submit">Enviar Denúncia</button>
      </form>
    </section>
  </main>
</body>
</html>
