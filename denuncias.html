<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limpaê - Denúncias</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre Nós</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Denuncie Aqui</h1>

      <!-- Ferramentas do mapa -->
      <div class="map-tools">
        <div class="search-row">
          <input id="mapSearch" type="text" placeholder="Pesquise um local em Lauro de Freitas (rua, bairro...)" />
          <button id="mapSearchBtn" type="button">Pesquisar</button>
          <button id="geoBtn" type="button" class="outline">Usar minha localização</button>
        </div>
        <ul id="searchResults" class="search-results"></ul>
      </div>

      <div id="map"></div>

      <!-- Info do local selecionado para enviar no formulário -->
      <div class="local-info">
        <label>Local selecionado:</label>
        <input id="endereco" name="endereco" type="text" placeholder="Use a busca ou clique no mapa" readonly />
      </div>

      <form id="denunciaForm" action="https://formspree.io/f/manbzgkd" method="POST" enctype="multipart/form-data">
        <!-- Campos ocultos com coordenadas -->
        <input type="hidden" name="latitude" id="lat"/>
        <input type="hidden" name="longitude" id="lng"/>

        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Gênero:</label>
        <select name="genero" required>
          <option value="">Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>

        <label>Faixa Etária:</label>
        <select name="idade" required>
          <option value="">Selecione</option>
          <option value="menor18">Menor de 18</option>
          <option value="18-30">18 a 30</option>
          <option value="31-50">31 a 50</option>
          <option value="51+">Mais de 50</option>
        </select>

        <label>Tipo de Lixo:</label>
        <select name="tipo" required>
          <option value="">Selecione</option>
          <option value="domiciliar">Domiciliar</option>
          <option value="entulho">Entulho</option>
          <option value="hospitalar">Hospitalar</option>
          <option value="outros">Outros</option>
        </select>

        <label>Descrição:</label>
        <textarea name="descricao" rows="4" required></textarea>

        <label>Imagem (opcional):</label>
        <input type="file" name="imagem" accept="image/*" id="imagemInput">
        <img id="preview" alt="Preview da imagem"/>

        <button type="submit">Enviar Denúncia</button>
      </form>
    </section>

    <div class="logo-baixo">
      <img src="logo.png" alt="Logo Limpaê">
    </div>
  </main>

  <footer></footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <script>
    // --- CONFIGURAÇÃO INICIAL ---
    const centerLauro = [-12.8935, -38.3210]; // Centro aproximado de Lauro de Freitas
    const viewBox = [-38.46, -13.00, -38.23, -12.75]; // [minLon, minLat, maxLon, maxLat] p/ restringir a busca
    let marker;

    const map = L.map('map').setView(centerLauro, 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    function setMarkerAndForm(lat, lon, addressText) {
      if (marker) marker.remove();
      marker = L.marker([lat, lon]).addTo(map);
      document.getElementById('lat').value = lat;
      document.getElementById('lng').value = lon;
      if (addressText) document.getElementById('endereco').value = addressText;
    }

    // Clique no mapa posiciona o marcador
    map.on('click', (e) => {
      const { lat, lng } = e.latlng;
      setMarkerAndForm(lat.toFixed(6), lng.toFixed(6), 'Coordenadas selecionadas no mapa');
    });

    // --- BUSCA (Nominatim com limite em Lauro de Freitas) ---
    const searchInput = document.getElementById('mapSearch');
    const searchBtn = document.getElementById('mapSearchBtn');
    const resultsEl = document.getElementById('searchResults');

    async function searchAddress() {
      const q = searchInput.value.trim();
      resultsEl.innerHTML = '';
      if (!q) return;

      const url = new URL('https://nominatim.openstreetmap.org/search');
      url.searchParams.set('format', 'json');
      url.searchParams.set('q', `${q}, Lauro de Freitas, Bahia, Brasil`);
      url.searchParams.set('countrycodes', 'br');
      url.searchParams.set('addressdetails', '1');
      url.searchParams.set('limit', '6');
      // restringe por caixa (Lauro e entorno)
      url.searchParams.set('viewbox', `${viewBox[0]},${viewBox[1]},${viewBox[2]},${viewBox[3]}`);
      url.searchParams.set('bounded', '1');

      try {
        const resp = await fetch(url.toString(), {
          headers: { 'Accept-Language': 'pt-BR' }
        });
        const data = await resp.json();

        if (!Array.isArray(data) || data.length === 0) {
          resultsEl.innerHTML = '<li class="nores">Nenhum resultado em Lauro de Freitas.</li>';
          return;
        }

        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.display_name;
          li.addEventListener('click', () => {
            const lat = parseFloat(item.lat);
            const lon = parseFloat(item.lon);
            map.setView([lat, lon], 17);
            setMarkerAndForm(lat.toFixed(6), lon.toFixed(6), item.display_name);
            resultsEl.innerHTML = '';
          });
          resultsEl.appendChild(li);
        });
      } catch (err) {
        resultsEl.innerHTML = '<li class="nores">Erro ao buscar. Tente novamente.</li>';
        console.error(err);
      }
    }

    searchBtn.addEventListener('click', searchAddress);
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        searchAddress();
      }
    });

    // Geo (usar minha localização)
    document.getElementById('geoBtn').addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('Geolocalização não suportada neste navegador.');
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          map.setView([lat, lon], 16);
          setMarkerAndForm(lat.toFixed(6), lon.toFixed(6), 'Minha localização (aprox.)');
        },
        () => alert('Não foi possível obter sua localização.')
      );
    });

    // Preview da imagem
    const inputImagem = document.getElementById('imagemInput');
    const preview = document.getElementById('preview');
    inputImagem.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    });

    // Validação: exige localização no mapa/busca
    const form = document.getElementById('denunciaForm');
    form.addEventListener('submit', function(e){
      let valid = true;
      this.querySelectorAll('input[name], select[name], textarea[name]').forEach(el => {
        if (el.type !== 'file' && !el.checkValidity()) {
          el.style.borderColor = 'red';
          valid = false;
        } else {
          el.style.borderColor = '#ccc';
        }
      });
      const latOk = document.getElementById('lat').value && document.getElementById('lng').value;
      if (!latOk) {
        valid = false;
        alert('Selecione o local no mapa ou pela busca (obrigatório).');
      }
      if (!valid) e.preventDefault();
    });

    // Encolher logo ao rolar
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 50) header.classList.add('scrolled');
      else header.classList.remove('scrolled');
    });
  </script>
</body>
</html>
