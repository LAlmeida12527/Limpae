<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>limpaê - Denúncias</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #2c7a7b;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2c7a7b;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }
    button:hover {
      background: #285e61;
    }
    #map {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>limpaê</h1>
    <nav>
      <a href="index.html">Denúncias</a>
      <a href="sobre.html">Sobre Nós</a>
    </nav>
  </header>

  <main>
    <h2>Faça sua Denúncia</h2>
    <p>Preencha os campos abaixo e marque o ponto no mapa.</p>

    <form action="https://formspree.io/f/manbzgkd" method="POST" enctype="multipart/form-data">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="Seu e-mail">

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000">

      <label for="tipo">Tipo de Lixo:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecione</option>
        <option value="orgânico">Orgânico</option>
        <option value="reciclável">Reciclável</option>
        <option value="eletrônico">Eletrônico</option>
        <option value="entulho">Entulho</option>
      </select>

      <label for="descricao">Descrição da ocorrência:</label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>

      <label for="localizacao">Localização (endereço ou referência):</label>
      <input type="text" id="localizacao" name="localizacao" required>

      <label>Marque o local no mapa:</label>
      <div id="map"></div>
      <input type="hidden" name="latlng" id="latlng">

      <label for="foto">Anexar foto:</label>
      <input type="file" id="foto" name="foto" accept="image/*">

      <!-- redireciona para página de confirmação -->
      <input type="hidden" name="_redirect" value="https://lalmeida12527.github.io/Limpae/confirmacao.html">

      <button type="submit">Enviar Denúncia</button>
    </form>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // inicializa o mapa em Lauro de Freitas
    const map = L.map('map').setView([-12.8971, -38.3336], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let marker;
    map.on('click', function(e) {
      if(marker) map.removeLayer(marker);
      marker = L.marker(e.latlng).addTo(map);
      document.getElementById('latlng').value = e.latlng.lat + ',' + e.latlng.lng;
    });
  </script>
</body>
</html>
