<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoDenúncia – Lauro de Freitas</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333; margin: 0; padding: 0; }
    header { background-color: #3ddc84; padding: 20px; text-align: center; color: #fff; }
    main { padding: 20px; max-width: 800px; margin: auto; }
    h1, h2 { margin-top: 0; }
    form { display: flex; flex-direction: column; gap: 10px; background: #fff; padding: 20px; border-radius: 10px; }
    input, select, textarea { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px; border: none; border-radius: 5px; background-color: #3ddc84; color: #fff; cursor: pointer; }
    button:hover { background-color: #28b36a; }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #777; }
  </style>
</head>
<body>
  <header>
    <h1>EcoDenúncia</h1>
    <p>Projeto da Feira de Ciências – Lauro de Freitas</p>
  </header>

  <main>
    <h2>Registrar Denúncia de Lixo</h2>
    <form>
      <label for="categoria">Categoria</label>
      <select id="categoria" required>
        <option value="">Selecione...</option>
        <option value="lixo-domiciliar">Lixo domiciliar</option>
        <option value="entulho">Entulho/construção</option>
        <option value="eletronico">Resíduo eletrônico</option>
        <option value="vegetal">Poda/vegetal</option>
        <option value="outros">Outros</option>
      </select>

      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" placeholder="Ex.: Itinga" required>

      <label for="endereco">Endereço ou ponto de referência</label>
      <input type="text" id="endereco" placeholder="Rua, número, perto de…" required>

      <label for="descricao">Descrição</label>
      <textarea id="descricao" placeholder="Descreva o local ou problema"></textarea>

      <label for="data">Data</label>
      <input type="date" id="data" required>

      <button type="submit">Salvar Denúncia</button>
    </form>
  </main>

  <footer>
    Projeto educativo da Feira de Ciências – Autor: Levi Almeida. Não envia dados a servidores.
  </footer>
</body>
</html>
